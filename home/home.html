<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../media/favicon.ico" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="header">
        <h1>Brief Case</h1>
      </div>
    </section>
    <div class="hero">
      <form id="provinceButton">
        <label>Choose your location: </label>
        <select title="Provinces" name="provinces" id="provinces">
          <option id="options" value="Canada" selected disabled>Canada</option>
        </select>
      </form>
      <div class="summaryTable">
        <h1 class="header">Quick Summary</h1>
        <div class="content">
          <p class="cases">New Cases</p>
          <p class="tests">New Tests</p>
          <p class="recoveries">New Recoveries</p>
          <p class="newCases">-</p>
          <p class="newTests">-</p>
          <p class="newRecoveries">-</p>
        </div>
        <div class="updated">Last Updated: --/--/--</div>
      </div>
    </div>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </body>
</html>
